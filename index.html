<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MoovieApp - Catálogo de Filmes</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>
  <header>
    <div class="header-content">
      <h1><i class="fas fa-film"></i> MoovieApp</h1>
      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar filmes...">
        <button id="searchBtn"><i class="fas fa-search"></i></button>
      </div>
    </div>
  </header>

  <nav class="categories-nav">
    <button class="category-btn active" data-category="popular">
      <i class="fas fa-fire"></i> Populares
    </button>
    <button class="category-btn" data-category="top_rated">
      <i class="fas fa-star"></i> Melhores Avaliados
    </button>
    <button class="category-btn" data-category="now_playing">
      <i class="fas fa-play"></i> Em Cartaz
    </button>
    <button class="category-btn" data-category="upcoming">
      <i class="fas fa-calendar"></i> Em Breve
    </button>
  </nav>

  <main>
    <div class="loading" id="loading">
      <i class="fas fa-spinner fa-spin"></i>
      <p>Carregando filmes...</p>
    </div>
    
    <section id="catalogo"></section>
    
    <section id="detalhes" class="hidden"></section>
    
    <div class="pagination" id="pagination">
      <button id="prevPage" class="page-btn"><i class="fas fa-chevron-left"></i> Anterior</button>
      <span id="pageInfo">Página 1</span>
      <button id="nextPage" class="page-btn">Próxima <i class="fas fa-chevron-right"></i></button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MoovieApp - Desenvolvido por Brayan Alexsander</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
